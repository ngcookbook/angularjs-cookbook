<html ng-app="cookbookApp">
<head>
    <title>AngularJS Cookbook</title>
    <script src="../vendor/angular.js"></script>
    <script src="application.js"></script>
</head>
<body ng-controller="MainController">

    <a href ng-click="gender = undefined">Show all</a>
    <a href ng-click="gender = 'male'">Show males</a>
    <a href ng-click="gender = 'female'">Show females</a>
    <ul>
        <li ng-repeat="person in people | exact">{{person.name}} ({{person.gender}})</li>
    </ul>

</body>
</html>
