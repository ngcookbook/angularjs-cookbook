<html ng-app="cookbookApp">
<head>
    <title>AngularJS Cookbook</title>
    <script src="../vendor/angular.js"></script>
    <script src="application.js"></script>
    <link rel="stylesheet" ng-href="style.css"/>
</head>
<body>

    <p>Try <strong>bloodymary</strong> as login.</p>

    <form name="form" novalidate>
        <label>Login:</label>
        <input type="text" name="login" ng-model="login" unique-login required/>
    </form>

    <div ng-show="form.login.$dirty && form.login.$invalid">Invalid:
        <span ng-show="form.login.$error.required">Please choose a login.</span>
        <span ng-show="form.login.$error.unique">This login is already taken.</span>
    </div>

</body>
</html>
