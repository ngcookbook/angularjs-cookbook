<html ng-app="cookbookApp">
<head>
    <title>AngularJS Cookbook</title>
    <script src="../vendor/angular.js"></script>
    <script src="application.js"></script>
    <link rel="stylesheet" ng-href="style.css"/>
</head>
<body ng-controller="MainController">

    <stacked-bar bars="bars"></stacked-bar>

    <input type="number" ng-model="bars[0].value" />
    <input type="number" ng-model="bars[1].value" />
    <input type="number" ng-model="bars[2].value" />

</body>
</html>
