<html ng-app="cookbookApp">
<head>
  <script src="../vendor/angular.js"></script>
  <script src="application.js"></script>
</head>
<body ng-controller="MainController">

  <a href ng-click="personFilter.gender = undefined">Show all</a>
  <a href ng-click="personFilter.gender = 'male'">Show males</a>
  <a href ng-click="personFilter.gender = 'female'">Show females</a>
  <ul>
    <li ng-repeat="person in people | filter:personFilter:true">
      {{person.name}} ({{person.gender}})</li>
  </ul>

</body>
</html>
